<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="500" fill="#F5F3FF"/>
    
    <!-- Main Card -->
    <rect x="50" y="50" width="700" height="400" rx="20" fill="white" stroke="#8B5CF6" stroke-width="2"/>
    
    <!-- Header -->
    <rect x="50" y="50" width="700" height="80" rx="20" fill="#8B5CF6"/>
    <text x="400" y="100" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="white">AI-Powered Smart Actions</text>
    
    <!-- Macros Card -->
    <rect x="100" y="160" width="200" height="200" rx="10" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2"/>
    <text x="200" y="190" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#5B21B6">Static Macros</text>
    <line x1="100" y1="220" x2="300" y2="220" stroke="#A78BFA" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="200" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#4C1D95">• Fixed responses</text>
    <text x="200" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#4C1D95">• Limited context</text>
    <text x="200" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#4C1D95">• No personalization</text>
    
    <!-- Arrow -->
    <path d="M350 260L450 260" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round" marker-end="url(#arrowhead)">
        <animate attributeName="stroke-dashoffset" from="100" to="0" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="400" y="290" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#6D28D9">→</text>
    
    <!-- Smart Actions Card -->
    <rect x="500" y="160" width="200" height="200" rx="10" fill="#EDE9FE" stroke="#8B5CF6" stroke-width="2"/>
    <text x="600" y="190" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#5B21B6">Smart Actions</text>
    <line x1="500" y1="220" x2="700" y2="220" stroke="#A78BFA" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="600" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#4C1D95">• Context-aware</text>
    <text x="600" y="280" font-family="Arial" font-size="14" text-anchor="middle" fill="#4C1D95">• Personalized</text>
    <text x="600" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#4C1D95">• Dynamic responses</text>
    
    <!-- Footer -->
    <text x="400" y="420" font-family="Arial" font-size="16" text-anchor="middle" fill="#4C1D95">Transform your customer support with AI-powered smart actions</text>
    
    <!-- Decorative Elements -->
    <circle cx="100" cy="100" r="40" fill="#DDD6FE" opacity="0.5"/>
    <circle cx="700" cy="100" r="60" fill="#DDD6FE" opacity="0.5"/>
    <circle cx="700" cy="400" r="30" fill="#C4B5FD" opacity="0.5"/>
    <circle cx="100" cy="400" r="50" fill="#C4B5FD" opacity="0.5"/>
    
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
        </marker>
    </defs>
</svg>
