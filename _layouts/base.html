<!doctype html>
<html lang="en" class="no-js">
<head>
  {% include head.html %}
</head>
<body>
  {% include header.html %}
  <main id="main" class="site-main" role="main">
    {{ content }}
  </main>
  {% include footer.html %}
  {% if site.enable_search %}
    <script>
      if (window.__ENABLE_SEARCH__) {
        window.addEventListener('DOMContentLoaded', function(){
          if (!window.lunr) {
            var s = document.createElement('script');
            s.src = '{{ "/assets/js/lunr.min.js" | relative_url }}';
            s.defer = true; document.body.appendChild(s);
          }
        });
      }
    </script>
    <script defer src="{{ "/assets/js/search.js" | relative_url }}"></script>
  {% endif %}
</body>
</html>
