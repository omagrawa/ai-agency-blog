name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read         # least-privilege for the build job
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci --no-audit --no-fund

      - name: Build (includes sitemap & RSS)
        run: npm run build

      - name: Pages essentials (.nojekyll + SPA 404)
        run: |
          touch dist/.nojekyll
          # If using client-side routing (React Router), keep this:
          cp dist/index.html dist/404.html || true

      - name: Upload build artifacts
        # v3 is the current stable for the upload action
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  report-build-status:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Report Build Status
        run: |
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "✅ Build completed successfully"
          else
            echo "❌ Build failed with status: ${{ needs.build.result }}"
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
