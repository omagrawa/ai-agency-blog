name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Copy CNAME into dist
        if: ${{ hashFiles('CNAME') != '' }}
        run: cp CNAME dist/CNAME

      - name: Ensure SPA 404
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci --no-audit --no-fund

      # üîë For project sites (https://<user>.github.io/<repo>/) build with /<repo>/ base
      # If you're using a custom domain or a user/org site, change to: npx vite build --base="/"
      - name: Build (includes sitemap & RSS)
        run: npx vite build --base="/${{ github.event.repository.name }}/"

      # GitHub Pages essentials
      - name: Add .nojekyll and SPA fallback
        run: |
          touch dist/.nojekyll
          cp dist/index.html dist/404.html || true

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  report-build-status:
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Report Build Status
        run: |
          if [ "${{ needs.build.result }}" = "success" ]; then
            echo "‚úÖ Build completed successfully"
          else
            echo "‚ùå Build failed with status: ${{ needs.build.result }}"
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.result == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
