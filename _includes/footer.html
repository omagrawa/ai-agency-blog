<footer class="site-footer" role="contentinfo">
  <div class="container">
    <nav aria-label="Footer Navigation">
      <ul>
        {% assign items = site.data.nav.footer | sort: 'weight' %}
        {% for item in items %}
          <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.data.site.brand }}. All rights reserved.</p>
  </div>
<footer style="box-shadow: var(--shadow); border-radius: var(--radius) var(--radius) 0 0; background: var(--surface); margin-top: 3rem;">
  <div class="container" style="max-width: 900px; margin: 0 auto; padding: 1.5rem 1rem; text-align: center;">
    <p style="color: var(--muted); font-size: 1.05rem;">&copy; {{ site.time | date: '%Y' }} <span style="color: var(--primary); font-weight: 600;">AI Agency Blog</span>. All rights reserved.</p>
  </div>
</footer>
