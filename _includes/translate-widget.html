<div id="google_translate_element" aria-label="Translate site"></div>
<script>
  function googleTranslateElementInit(){
    new google.translate.TranslateElement({
      pageLanguage: '{{ site.default_lang | default: "en" }}',
      includedLanguages: '{% for l in site.languages %}{{ l }}{% unless forloop.last %},{% endunless %}{% endfor %}',
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
      autoDisplay: false
    }, 'google_translate_element');
  }
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<style>
#google_translate_element { margin-left: .5rem; }
.goog-te-gadget { font-size: 0; }
.goog-te-gadget .goog-te-combo { font-size: 14px; padding: 2px 6px; }
</style>
