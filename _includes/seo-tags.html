{% assign page_title = page.title | default: site.title %}
{% assign page_desc = page.description | default: site.description %}
<title>{{ page_title }}</title>
<link rel="canonical" href="{{ page.url | absolute_url }}" />
<meta name="description" content="{{ page_desc }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}" />
<meta property="og:title" content="{{ page_title }}" />
<meta property="og:description" content="{{ page_desc }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:image" content="{{ page.hero_image | default: '/assets/images/og-default.jpg' | absolute_url }}" />
<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ page_title }}" />
<meta name="twitter:description" content="{{ page_desc }}" />
<meta name="twitter:image" content="{{ page.hero_image | default: '/assets/images/og-default.jpg' | absolute_url }}" />
{% if page.translations %}
  {% for code,path in page.translations %}
    <link rel="alternate" hreflang="{{ code }}" href="{{ path | absolute_url }}" />
  {% endfor %}
{% endif %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.data.site.brand }}",
  "url": "{{ '/' | absolute_url }}",
  "sameAs": [{% if site.social.twitter %}"https://twitter.com/{{ site.social.twitter }}"{% endif %}{% if site.social.linkedin %},"https://www.linkedin.com/{{ site.social.linkedin }}"{% endif %}],
  "logo": "{{ '/assets/images/logo.png' | absolute_url }}"
}
</script>
{% if page.layout == 'post' %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {"@type": "Person", "name": "{{ site.author.name }}"},
  "image": "{{ page.hero_image | default: '/assets/images/og-default.jpg' | absolute_url }}",
  "mainEntityOfPage": {"@type": "WebPage", "@id": "{{ page.url | absolute_url }}"}
}
</script>
{% endif %}
